<GridLayout rows="*,auto,*,*" columns="*">
    <StackLayout class="form" row="1" column="0">
        <GridLayout class="input-field input-sides" rows="auto, auto, auto" columns="*">
            <Label text="Login" class="label text-center font-weight-bold" row="0" col="0"></Label>
            <TextField 
                textAlignment="center" 
                class="input center" 
                row="1" col="0"
                [(ngModel)]="auth.loginData.login"></TextField>
            <StackLayout class="hr-light" row="3" colSpan="2"></StackLayout>
        </GridLayout>
        <GridLayout class="input-field input-sides" rows="auto, auto, auto" columns="*">
            <Label text="Password" class="label text-center font-weight-bold" row="0" col="0"></Label>
            <TextField 
                textAlignment="center" 
                class="input center" 
                secure="true" 
                row="1" col="0"
                [(ngModel)]="auth.loginData.password"></TextField>
            <StackLayout class="hr-light" row="3" colSpan="2"></StackLayout>
        </GridLayout>
        <Button 
            class="btn btn-primary btn-rounded-lg btn-active m-t-50" 
            id="button" 
            text="Login" 
            (tap)="onTap($event)"></Button>
    </StackLayout>
 </GridLayout>
